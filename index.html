<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Preda</title>
</head>
<body>
    
    <header ><h1 id="">Jogo de Pedra, Papel ou Tesoura</h1></header>

    <div id="telaJogatina" class="result">
        <div id="caixa-jogo">
        <p>Começe o jogo!.</p>
            <h3>escolha uma opção!</h3>
            <select name="" id="escolhaJogador" onchange="escolhaUsuario()">
                <option value="selecione">Selecione uma opção:</option>
                <option  value="pedra">Preda</option>
                <option  value="papel">Papel</option>
                <option  value="tesoura">Tesoura</option>
            </select>
            <img id="imagemEscolha" src="" >
          </div>
          <br>
        </div>
      </div>
      <div id="computador">
        <h3>Computador</h3>
        <p>Escolha da maquina</p>
        <img  id="imagemMaquina" src="">
    </div>
    <button onclick="jogar()">Jogar</button>
    <button onclick="reinicio()" >Reiniciar</button>
      <div class="caixa-jogo">
          <h3>Placar</h3>
          <div class="placar">
            <table>
                <thead>
                    <th>Você</th>
                    <th>X</th>
                    <th>Computador</th>
                </thead>
                <tbody>
                    <tr>
                    <TH id="placar-jogador"></TH>
                    <th>x</th>
                    <th id="placar-computador"></th>
                </tr>
                <tr>
                    <td  colspan="2">Partidas Jogadas</td>
                    <td id="placar-jogados"></td>
                </tr>
                </tbody>
            </table>


          </div>
      </div>
      <div></div>
    
      <script src="app.js" charset="utf-8"></script>
    

    <div class="resultado"> <p> Let the game begin</p></div>
        
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
